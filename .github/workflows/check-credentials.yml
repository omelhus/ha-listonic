name: Check Listonic Credentials

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-credentials:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Check credentials
        id: check
        run: |
          uv run --with requests python scripts/check_credentials.py
          echo "exit_code=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Commit and push changes
        if: steps.check.outputs.exit_code == '2'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add custom_components/listonic/const.py
          git commit -m "fix(api): update Listonic OAuth credentials

          Automated update - credentials changed in Listonic webapp."
          git push

      - name: Create issue on error
        if: steps.check.outputs.exit_code == '1'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Credential check failed';
            const body = `The automated credential check failed. Please investigate.

            Workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'credential-check'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['credential-check', 'bug']
              });
            }
